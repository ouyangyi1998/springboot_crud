<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1 align="center">用户面板</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>UserName</th>
            <th>PassWord</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td><a th:href="@{/toEdit(id=${user.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class=" container">
    <div class=" row">
        <div class="col-sm-1">
            <a th:href="@{/toAdd}" class="btn btn-info">add</a>
        </div>
        <div class="col-sm-1">
            <a th:href="@{/}" class="btn btn-info">back</a>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-1">
            <a th:href="@{/toNextPage}" class="btn-info btn">next</a>
        </div>
        <div class="col-sm-1">
            <a th:href="@{/toLastPage}" class="btn btn-info">last</a>
        </div>
    </div>
</div>

</body>
</html>
